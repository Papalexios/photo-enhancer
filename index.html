<style>
  :root {
    /* Base */
    --color-background: #020617;
    --color-text-primary: #e2e8f0;
    --color-text-secondary: #94a3b8;
    --color-text-strong: #f8fafc;
    --color-text-inverted: #020617;

    /* Borders */
    --color-border-primary: #1e293b;
    --color-border-secondary: #334155;
    
    /* Containers */
    --color-container-primary: rgba(15, 23, 42, 0.5); /* slate-900/50 */
    --color-container-secondary: rgba(15, 23, 42, 0.6); /* slate-900/60 */
    --color-header: rgba(2, 6, 23, 0.7); /* slate-950/70 */
    
    /* Accent */
    --color-accent-primary: #8b5cf6; /* violet-500 */
    --color-accent-secondary: #a78bfa; /* violet-400 */
    --color-accent-glow: rgba(139, 92, 246, 0.3);
    --color-accent-subtle: rgba(76, 29, 149, 0.3); /* violet-900/30 */
    --color-accent-gradient-from: #7c3aed; /* violet-600 */
    --color-accent-gradient-to: #9333ea; /* purple-600 */

    /* Misc */
    --color-icon-primary: #64748b; /* slate-500 */
    --color-success: #10b981; /* emerald-500 */
    --color-error: #f43f5e; /* rose-500 */
    --color-button-secondary: #1e293b; /* slate-800 */
    --color-button-secondary-hover: #334155; /* slate-700 */
    --color-disabled-fg: #64748b; /* slate-500 */
    --color-disabled-bg: #334155; /* slate-700 */
  }

  [data-theme='light'] {
    /* Base */
    --color-background: #f8fafc; /* slate-50 */
    --color-text-primary: #334155; /* slate-700 */
    --color-text-secondary: #64748b; /* slate-500 */
    --color-text-strong: #0f172a; /* slate-900 */
    --color-text-inverted: #f8fafc; /* slate-50 */

    /* Borders */
    --color-border-primary: #e2e8f0; /* slate-200 */
    --color-border-secondary: #cbd5e1; /* slate-300 */

    /* Containers */
    --color-container-primary: rgba(255, 255, 255, 0.5);
    --color-container-secondary: rgba(255, 255, 255, 0.6);
    --color-header: rgba(255, 255, 255, 0.7);

    /* Accent */
    --color-accent-primary: #7c3aed; /* violet-600 */
    --color-accent-secondary: #8b5cf6; /* violet-500 */
    --color-accent-glow: rgba(124, 58, 237, 0.2);
    --color-accent-subtle: #ede9fe; /* violet-100 */
    --color-accent-gradient-from: #8b5cf6; /* violet-500 */
    --color-accent-gradient-to: #a855f7; /* purple-500 */
    
    /* Misc */
    --color-icon-primary: #94a3b8; /* slate-400 */
    --color-success: #10b981; /* emerald-500 */
    --color-error: #f43f5e; /* rose-500 */
    --color-button-secondary: #e2e8f0; /* slate-200 */
    --color-button-secondary-hover: #cbd5e1; /* slate-300 */
    --color-disabled-fg: #94a3b8; /* slate-400 */
    --color-disabled-bg: #e2e8f0; /* slate-200 */
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--color-background);
    color: var(--color-text-primary);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .bg-premium-gradient {
    background-color: var(--color-background);
    background-image: radial-gradient(at 2% 5%, hsla(220, 80%, 50%, 0.1) 0px, transparent 50%),
                      radial-gradient(at 95% 90%, hsla(280, 80%, 50%, 0.1) 0px, transparent 50%),
                      radial-gradient(at 50% 50%, hsla(260, 60%, 50%, 0.05) 0px, transparent 70%);
  }
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    opacity: 0.03;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iNCIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiLz48L3N2Zz4=');
    pointer-events: none;
    z-index: -1;
  }
  .aurora-shimmer {
    position: relative;
    overflow: hidden;
  }
  .aurora-shimmer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    background: linear-gradient(110deg, transparent 20%, var(--color-accent-secondary), transparent 80%);
    opacity: 0.2;
    transform: translateX(-100%);
    transition: opacity 0.5s, transform 0s 0.5s;
    animation: shimmer 5s infinite;
  }
  @keyframes shimmer {
    0% { transform: translateX(-100%); opacity: 0; }
    50% { opacity: 0.2; }
    100% { transform: translateX(100%); opacity: 0;}
  }
</style>
</head>
